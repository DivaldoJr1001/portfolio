<div class="button-container hover-glow" [routerLink]="disableRouting ? undefined : routerUrl" [queryParamsHandling]="'preserve'">
    <mat-icon class="icon-before" *ngIf="matIconBefore"> {{ matIconBefore }} </mat-icon>
    <span *ngIf="localizationString">{{ localizationString | translate }}</span>
    <mat-icon class="icon-center" *ngIf="matIconCenter"> {{ matIconCenter }} </mat-icon>
    <mat-icon class="icon-after" *ngIf="matIconAfter"> {{ matIconAfter }} </mat-icon>
</div>
