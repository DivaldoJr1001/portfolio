<div class="outer-container corner-borders">
  <div>
    {{ 'SHARED.LANGUAGE' | translate }}: &nbsp;
  </div>

  <div class="flag-container" *ngFor="let lang of languages" [class.clickable]="currentLanguage !== lang" [class.selected]="currentLanguage === lang"  title="{{ 'SHARED.' + lang | translate }}" (click)="currentLanguage !== lang ? changeLanguage(lang) : undefined">
    <img src="../../../../assets/flags/{{lang}}.svg" alt="{{ 'SHARED.' + lang | translate }}">
  </div>
</div>
